<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>mypage</h2>
<table>
    <thead>
    <tr>
        <th>번호</th>
        <th>이메일</th>
        <th>비밀번호</th>
        <th>이름</th>
        <th>핸드폰</th>
        <th>프로필사진</th>
        <th>가입일자</th>
        <th>수정일자</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${member.memberId}">번호</td>
        <td th:text="${member.memberEmail}">이메일</td>
        <td th:text="${member.memberPassword}">비밀번호</td>
        <td th:text="${member.memberName}">이름</td>
        <td th:text="${member.memberPhone}">핸드폰</td>
        <td th:text="${member.memberName}">프로필사진</td>
        <td> <img th:src="@{/img/}+${member.memberFileName}" alt="프로필사진"></td>
        <td th:text="${member.createTime}">가입일자</td>
        <td th:text="${member.updateTime}">수정일자</td>
        <td><a href="/member/update/">수정</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
